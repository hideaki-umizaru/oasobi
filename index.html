<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>激戦お宝映像</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-fullheight" style="background: url(images.jpeg) center"background-color:rgba(255,255,255,0.8);
background-blend-mode:lighten;>
  <div class="hero-body">
    <div id="app" class="container">
      <div v-if="seen" class="notification">
        <progress class="progress is-small is-primary" max="100">0%</progress>
      <p class="is-size4">{{ message }}</p>
    </div>
      <h1 class="title is-size1 has-text-danger has-text-weight-bolds">
        超絶お宝映像
      </h1>
      <p class="is-size2">ついに橋本環奈が脱いだ。<br>見たら怒るかんな❤️</p>
      <button v-on:click="move" href="invoice.html" class="button is-primary is-large">こっそりのぞく</button>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script type="text/javascript" src="index.js"></script>
  </body>
</html>
